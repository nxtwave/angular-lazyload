<section>

    <div class="page-header">
        <h1><span class="glyphicon glyphicon-grain icon-header" aria-hidden="true"></span>&nbsp;{{::vm.title}}</h1>
    </div>

  <form class="form" ng-submit="vm.onSubmit()">

    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" ng-model="vm.contact.name">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" ng-model="vm.contact.phone">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" ng-model="vm.contact.email">
        </div>
      </div>
    </div>
    <hr/>

    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

</section>
